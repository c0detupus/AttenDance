<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Create Course</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <h:form id="form">
                <p:panel id="panel" header="Add a new course" >
                    <p:panelGrid columns="2">
                        <p:outputLabel id="cName" value="Course name: "></p:outputLabel>
                        <p:inputText id="iName" value="#{courseBean.name}"></p:inputText>

                        <p:outputLabel id="cCode" value="Course code: "></p:outputLabel>
                        <p:inputText id="iCode" value="#{courseBean.code}"></p:inputText>

                        <p:outputLabel id="cPoints" value="Course points: "></p:outputLabel>

                        <p:selectOneMenu id="selectCoursePoints" value="#{courseBean.points}" >
                            <f:selectItems value="#{courseBean.coursePointsMap}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Add" update="panel" action="#{courseBean.add()}"></p:commandButton>
                        <p:commandButton id="reset" value="Clear" update="panel" process="@this" action="#{courseBean.clear()}" ></p:commandButton>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
