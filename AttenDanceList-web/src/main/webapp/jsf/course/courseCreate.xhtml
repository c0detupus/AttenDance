<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Create Course</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <h:form id="form">
                <p:panel id="panel" header="Add a new course" >
                    <p:panelGrid columns="3">
                        <p:outputLabel id="cName" value="Name: "></p:outputLabel>
                        <p:inputText id="iName" value="#{courseBean.name}"
                                     validator ="#{validatorBean.validateLetters}"
                                     required="true"
                                     requiredMessage="Field can't be empty"
                                     />
                        <p:message
                            style="color: red"
                            for="iName" />

                        <p:outputLabel id="cCode" value="Code: "></p:outputLabel>
                        <p:inputText id="iCode" value="#{courseBean.code}"
                                     validator ="#{validatorBean.validateLetters}"
                                     required="true"
                                     requiredMessage="Field can't be empty"
                                     />
                        <p:message
                            style="color: red"
                            for="iCode" />
                        
                        <p:outputLabel id="cPoints" value="Points: "></p:outputLabel>

                        <p:selectOneMenu id="selectCoursePoints" value="#{courseBean.points}" >
                            <f:selectItems value="#{courseBean.coursePointsMap}"/>
                        </p:selectOneMenu>
                        <br/>
                        
                        <p:outputLabel id="cTeacher" value="Teacher: "></p:outputLabel>

                        <p:selectOneMenu id="selectTeacher" value="#{courseBean.teacherId}" >
                            <f:selectItems value="#{courseBean.teachersList}" var="teacher"
                                           itemLabel="#{teacher.firstName} #{teacher.lastName}"
                                           itemValue="#{teacher.id}"
                                           />
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Add" update="panel" action="#{courseBean.add()}"></p:commandButton>
                        <p:commandButton id="reset" value="Clear" update="panel" process="@this" action="#{courseBean.clear()}" ></p:commandButton>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
