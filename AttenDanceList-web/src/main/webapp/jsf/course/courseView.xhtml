<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <h:form>
                <p:panel header ="Course view">
                    <p:panelGrid columns="2">
                        <p:outputLabel id="cName" value="Name: "></p:outputLabel>
                        <p:inputText id="iName" value="#{courseBean.name}" ></p:inputText>

                        <p:outputLabel id="cCode" value="Code: "></p:outputLabel>
                        <p:inputText id="iCode" value="#{courseBean.code}" ></p:inputText>

                        <p:outputLabel id="cPoints" value="Points: "> </p:outputLabel>
                        <p:selectOneMenu id="selectCoursePoints" value="#{courseBean.points}" >
                            <f:selectItems value="#{courseBean.coursePointsMap}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu id="selectTeacher" value="#{courseBean.teacher}">
                            <f:selectItems value="#{courseBean.teachersList}" var="teacher"
                                           itemLabel="#{teacher.firstName} #{teacher.lastName}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Save" action="#{courseBean.update()}" ></p:commandButton>
                        <p:commandButton value="Delete" action="#{courseBean.delete()}" ></p:commandButton>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
