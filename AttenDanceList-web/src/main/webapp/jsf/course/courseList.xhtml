<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <p:dataTable id="courseList" value="#{courseListBean.courses}" var="course">
                <f:facet name="header">
                    <p:outputLabel value="Course List"/>
                </f:facet>
                <p:column headerText="Name">
                    <h:outputText value="#{course.name}"/>
                </p:column>
                <p:column headerText="Code">
                    <h:outputText value="#{course.code}"/>
                </p:column>
                <p:column headerText="Points">
                    <h:outputText value="#{course.currentPoints}"/>
                </p:column>
                <f:facet name="footer">
                    <h:outputText value="Total: #{courseListBean.total}" />
                    <p:commandButton value="Add" action="courseCreate" style="margin-left: 5%"/>
                </f:facet>
            </p:dataTable>
        </h:body>
    </ui:define>
</ui:composition>
