<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Login " />
            <p:panelGrid columns="2" >
                <p:outputLabel value="Name " />
                <p:inputText id="name" value="#{loginBean.name}"/>
                <p:outputLabel value="Password " />
                <p:inputText id="password" value="#{loginBean.password}"/>
                <p:commandButton value="Add" update="panel" action="#{loginBean.login()}"></p:commandButton>
                <p:commandButton id="reset" value="Clear" update="panel" process="@this" action="#{loginBean.registerUser()}" ></p:commandButton>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
