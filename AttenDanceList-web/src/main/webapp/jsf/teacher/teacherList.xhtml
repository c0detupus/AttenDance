<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <p:dataTable id="teacherList"  value="#{teacherListBean.teachers}" var="teachers" selectionMode="single" rowKey="#{teachers.id}" >
                   <p:ajax event="rowSelect" listener="#{teacherListBean.onRowSelect}" process="teacherList" />
                <f:facet name="header">
                    <p:outputLabel value="Teacher List"/>
                </f:facet>
                <p:column headerText="First name:">
                    <p:outputLabel value="#{teachers.firstName}" />
                </p:column>

                <p:column headerText="Last name:">
                    <p:outputLabel value="#{teachers.lastName}" />
                </p:column>
                
                <p:column headerText="Social Security Number:" >
                    <p:outputLabel value="#{teachers.socialSecurityNumber}" />
                </p:column>
                
                <p:column headerText="Cellphone:">
                    <p:outputLabel value="#{teachers.cellPhone}" />
                </p:column>

                <f:facet name="footer">
                    <h:outputText value="Total: #{teacherListBean.teacherAmount}" />
                    <p:commandButton value="Add" action="specialaccess/teacherCreate?faces-redirect=true" style="margin-left: 5%"
                                     rendered="#{facesContext.externalContext.isUserInRole('headmaster')}"/>
                </f:facet>
            </p:dataTable>
        </h:body>
    </ui:define>
</ui:composition>
