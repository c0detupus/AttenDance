<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"            
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <h:form>
                <p:panel id="panel" header ="Student view">
                    <p:panelGrid columns="3">
                        <p:outputLabel value="First name: "/>
                        <p:inputText id ="fName" 
                                     value = "#{studentBean.firstName}"
                                     validator ="#{studentBean.validateLetters}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="fName" />

                        <p:outputLabel value="Last name: "></p:outputLabel>
                        <p:inputText id ="lName" 
                                     value = "#{studentBean.lastName}"
                                     validator ="#{studentBean.validateLetters}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message
                            style="color: red"
                            for="lName" />            

                        <p:outputLabel value="Social security number: "></p:outputLabel>
                        <p:inputText id ="socialSecurityNumber" 
                                     value = "#{studentBean.socialSecurityNumber}"
                                     validator="#{studentBean.validateSSN}"
                                     required="true"
                                     requiredMessage="Field can't be empty"
                                     />
                        <p:message 
                            style="color: red"
                            for="socialSecurityNumber" />

                        <p:outputLabel value="Email: "></p:outputLabel>
                        <p:inputText id ="eMail" 
                                     value = "#{studentBean.email}"
                                     validator="#{studentBean.validateEmail}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="eMail" />

                        <p:outputLabel value="Cellphone nr: "></p:outputLabel>
                        <p:inputText id ="cellPhone" 
                                     value = "#{studentBean.cellPhone}"
                                     validator="#{studentBean.validatePhoneNumbers}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="cellPhone" />

                        <p:outputLabel value="Phone number"></p:outputLabel>
                        <p:inputText id ="phone" 
                                     value = "#{studentBean.phoneNumber}"
                                     validator="#{studentBean.validatePhoneNumbers}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="phone" />

                        <p:outputLabel id ="sex" value="Sex: "></p:outputLabel>

                        <p:selectOneRadio value="#{studentBean.sex}"
                                          required="true"
                                          requiredMessage="Choose male or female">
                            <f:selectItem itemValue="male" itemLabel="Male" />
                            <f:selectItem itemValue="female" itemLabel="Female" />

                        </p:selectOneRadio>
                        <p:message 
                            style="color: red"
                            for="sex" />

                        <p:outputLabel value="Address: "></p:outputLabel>
                        <p:inputText id ="address" 
                                     value = "#{studentBean.address}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="address" />

                        <p:outputLabel  value="City: "></p:outputLabel>
                        <p:inputText id ="city" 
                                     value = "#{studentBean.city}"
                                     validator="#{studentBean.validateLetters}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="city" />

                        <p:outputLabel  value= "Zip code" ></p:outputLabel>
                        <p:inputText id ="zipCode" 
                                     value = "#{studentBean.zipCode}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="zipCode" />
                    </p:panelGrid>  
                </p:panel>
                <p:separator />
                <p:dataTable id="courseList" value="#{studentBean.courses}" var="course" selectionMode="single" rowKey="#{course.id}" >
                    <p:ajax event="rowSelect" listener="#{courseListBean.onRowSelect}" process="courseList" />
                    <f:facet name="header">
                        <p:outputLabel value="Course List"/>
                    </f:facet>
                    <p:column headerText="Name">
                        <h:outputText value="#{course.name}"/>
                    </p:column>
                    <p:column headerText="Code">
                        <h:outputText value="#{course.code}"/>
                    </p:column>
                    <p:column headerText="Points">
                        <h:outputText value="#{course.points}"/>
                    </p:column>
                    <p:column headerText="Teacher">
                        <h:outputText value="#{course.teacher.firstName}"/>
                    </p:column>
                </p:dataTable>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Save" update="panel" action="#{studentBean.update()}" ></p:commandButton>
                        <p:commandButton value="Delete" action="#{studentBean.delete()}" ></p:commandButton>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
