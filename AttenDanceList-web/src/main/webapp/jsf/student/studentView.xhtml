<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"            
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <h:form>
                <p:panel id="panel" header ="Student view">
                    <p:panelGrid columns="3">
                        <p:outputLabel value="First name: "/>
                        <p:inputText id ="fName" 
                                     value = "#{studentBean.firstName}"
                                     validator ="#{validatorBean.validateLetters}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="fName" />

                        <p:outputLabel value="Last name: "></p:outputLabel>
                        <p:inputText id ="lName" 
                                     value = "#{studentBean.lastName}"
                                     validator ="#{validatorBean.validateLetters}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message
                            style="color: red"
                            for="lName" />            

                        <p:outputLabel value="Social security number: "></p:outputLabel>
                        <p:inputText id ="socialSecurityNumber" 
                                     value = "#{studentBean.socialSecurityNumber}"
                                     validator="#{validatorBean.validateSSN}"
                                     required="true"
                                     requiredMessage="Field can't be empty"
                                     />
                        <p:message 
                            style="color: red"
                            for="socialSecurityNumber" />

                        <p:outputLabel value="Email: "></p:outputLabel>
                        <p:inputText id ="eMail" 
                                     value = "#{studentBean.email}"
                                     validator="#{validatorBean.validateEmail}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="eMail" />

                        <p:outputLabel value="Cellphone nr: "></p:outputLabel>
                        <p:inputText id ="cellPhone" 
                                     value = "#{studentBean.cellPhone}"
                                     validator="#{validatorBean.validatePhoneNumbers}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="cellPhone" />

                        <p:outputLabel value="Phone number"></p:outputLabel>
                        <p:inputText id ="phone" 
                                     value = "#{studentBean.phoneNumber}"
                                     validator="#{validatorBean.validatePhoneNumbers}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="phone" />

                        <p:outputLabel id ="sex" value="Sex: "></p:outputLabel>

                        <p:selectOneRadio value="#{studentBean.sex}"
                                          required="true"
                                          requiredMessage="Choose male or female">
                            <f:selectItem itemValue="male" itemLabel="Male" />
                            <f:selectItem itemValue="female" itemLabel="Female" />

                        </p:selectOneRadio>
                        <p:message 
                            style="color: red"
                            for="sex" />

                        <p:outputLabel value="Address: "></p:outputLabel>
                        <p:inputText id ="address" 
                                     value = "#{studentBean.address}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="address" />

                        <p:outputLabel  value="City: "></p:outputLabel>
                        <p:inputText id ="city" 
                                     value = "#{studentBean.city}"
                                     validator="#{validatorBean.validateLetters}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="city" />

                        <p:outputLabel  value= "Zip code" ></p:outputLabel>
                        <p:inputText id ="zipCode" 
                                     value = "#{studentBean.zipCode}"
                                     required="true"
                                     requiredMessage="Field can't be empty"/>
                        <p:message 
                            style="color: red"
                            for="zipCode" />
                    </p:panelGrid>  
                </p:panel>
                <p:separator />
                <h:outputLabel value="Course: " />
                <p:selectCheckboxMenu id="course2" value="#{studentBean.selectedCourseIDs}" label="Select courses"
                                      filter="true" filterMatchMode="startsWith" >
                    <f:selectItems value="#{studentBean.existingCourses}" var="course"
                                   itemLabel="#{course.name} - #{course.code}"
                                   itemValue="#{course.id}"/>
                </p:selectCheckboxMenu>
                <p:commandButton value="Add courses" update="display panel" process="@form" action="#{studentBean.updateSelectedCoursePanel()}"/>
                <p:outputPanel id="display" style="width:250px;padding-left:5px;margin-top:10px">
                    <p:dataList value="#{studentBean.selectedCourseNames}" var="course" emptyMessage="No course selected">
                        #{course}
                    </p:dataList>
                </p:outputPanel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Save" update="panel" action="#{studentBean.update()}" ></p:commandButton>
                        <p:commandButton value="Delete" action="#{studentBean.delete()}" ></p:commandButton>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
