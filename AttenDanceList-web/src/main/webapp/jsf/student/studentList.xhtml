<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"  
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student List</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <p:dataTable id="studentList" var="student" value="#{studentListBean.students}" selectionMode="single" rowKey="#{student.id}" >
                   <p:ajax event="rowSelect" listener="#{studentListBean.onRowSelect}" process="studentList" />
                <f:facet name="header">
                    <p:outputLabel value="Student List"/>
                </f:facet>
                <p:column headerText="First name:">
                    <p:outputLabel value="#{student.firstName}" />
                </p:column>

                <p:column headerText="Last name:">
                    <p:outputLabel value="#{student.lastName}" />
                </p:column>
                
                <p:column headerText="Social Security Number:" >
                    <p:outputLabel value="#{student.socialSecurityNumber}" />
                </p:column>
                
                <p:column headerText="Cellphone:">
                    <p:outputLabel value="#{student.cellPhone}" />
                </p:column>

                <p:column headerText="Average attendance in %:">
                    <p:outputLabel value="#{student.avgAttendance}" />
                </p:column>

                <f:facet name="footer">
                    <h:outputText value="Total: #{studentListBean.studentAmount}" />
                    <p:commandButton value="Add" action="studentCreate?faces-redirect=true" style="margin-left: 5%"/>
                </f:facet>
            </p:dataTable>
        </h:body>
    </ui:define>
</ui:composition>
