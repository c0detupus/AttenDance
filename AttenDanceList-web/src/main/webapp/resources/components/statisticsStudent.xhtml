<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <h:form>
                <h:outputText value="Select in timespan: "></h:outputText>
                <h:selectOneRadio id="oneRadio" value="#{statsStudentBean.currentOneRadioValue}">
                    <f:selectItem itemValue="true" itemLabel="Yes" />
                    <f:selectItem itemValue="false" itemLabel="No" />
                    <!-- will return true or false -->
                    <f:ajax event="click" execute="oneRadio" 
                            render="fromWrapper toWrapper" listener="#{statsStudentBean.onRadioToggle}"></f:ajax>
                </h:selectOneRadio>
                <p/>
                <!-- will render depending on selectOneRadio
                wrapped in a panelgroup for ajax to render -->
                <h:panelGroup id="fromWrapper">
                    <h:panelGroup id="from" rendered="#{statsStudentBean.currentOneRadioValue}">
                        <h:outputText value="From: " ></h:outputText>
                    </h:panelGroup>
                </h:panelGroup>
                <br/>

                <h:outputText value="Year: "></h:outputText>
                <h:selectOneMenu id="selectYearStats" value="#{statsStudentBean.currentYear}">
                    <f:selectItems value="#{statsStudentBean.yearMap}" />
                    <f:ajax event="change" execute="@this" render="selectDayStats" listener="#{statsStudentBean.onMonthOrYearSelect}"/>
                </h:selectOneMenu>

                <h:outputText value="Month: "></h:outputText>
                <h:selectOneMenu id="selectMonthStats" value="#{statsStudentBean.currentMonth}">
                    <f:selectItems value="#{statsStudentBean.monthMap}" />
                    <f:ajax event="change" execute="@this" render="selectDayStats" listener="#{statsStudentBean.onMonthOrYearSelect}"/>
                </h:selectOneMenu>

                <h:outputText value="Day: "></h:outputText>
                <h:selectOneMenu id="selectDayStats" value="#{statsStudentBean.currentDay}">
                    <f:selectItems value="#{statsStudentBean.dayMap}" />
                </h:selectOneMenu>
                <p/>

                <!--will render depending on selectOneRadio 
                wrapped in a panelgroup for ajax to render -->
                <h:panelGroup id="toWrapper">
                    <h:panelGroup id="to" rendered="#{statsStudentBean.currentOneRadioValue}">
                        <h:outputText value="To: "></h:outputText>   
                        <br/>
                        <h:outputText value="Year: "></h:outputText>
                        <h:selectOneMenu id="toYearStats" value="#{statsStudentBean.toYear}">
                            <f:selectItems value="#{statsStudentBean.yearMap}" />
                            <f:ajax event="change" execute="@this" render="toDayStats" listener="#{statsStudentBean.onMonthOrYearSelect}"/>
                        </h:selectOneMenu>
                        <h:outputText value="Month: "></h:outputText>
                        <h:selectOneMenu id="totMonthStats" value="#{statsStudentBean.toMonth}">
                            <f:selectItems value="#{statsStudentBean.monthMap}" />
                            <f:ajax event="change" execute="@this" render="toDayStats" listener="#{statsStudentBean.onMonthOrYearSelect}"/>
                        </h:selectOneMenu>
                        <h:outputText value="Day: "></h:outputText>
                        <h:selectOneMenu id="toDayStats" value="#{statsStudentBean.toDay}">
                            <f:selectItems value="#{statsStudentBean.toDayMap}" />
                        </h:selectOneMenu>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
