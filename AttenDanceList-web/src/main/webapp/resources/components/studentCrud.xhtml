<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>

            <h:outputLabel value="First name: "/>
            <h:inputText value = "#{studentBean.firstName}"/>
            <br></br>

            <h:outputLabel value="Last name: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>

            <h:outputLabel value="Social security number: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>

            <h:outputLabel value="Email: "></h:outputLabel>
            <h:inputText value="#{studentBean.email}" ></h:inputText>
            <br></br>

            <h:outputLabel value="Cellphone nr: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>

            <h:outputLabel value="Phone number"></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>

            <h:outputLabel id ="sex" value="Sex: "></h:outputLabel>
            <h:selectOneRadio value="123">
                <f:selectItem itemValue="male" itemLabel="Male" />
                <f:selectItem itemValue="female" itemLabel="Female" />
            </h:selectOneRadio>
            <br></br>

            <h:outputLabel value="Address: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>

            <h:outputLabel  value="City: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>

            <h:outputLabel  value= "Zip code" ></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>

            <h:commandButton value="submit" ></h:commandButton>


        </h:form>




    </h:body>
</html>
