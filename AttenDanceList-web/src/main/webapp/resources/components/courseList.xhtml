<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:dataTable id="courseList" value="#{courseListBean.courses}" var="course">
            <f:facet name="header">
                <h:outputText value="Course List"/>
            </f:facet>
            <h:column>
                <f:facet name ="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{course.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Code"/>
                </f:facet>
                <h:outputText value="#{course.code}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Points"/>
                </f:facet>
                <h:outputText value="#{course.currentPoints}"/>
            </h:column>
            <f:facet name="footer">
                <h:outputText value="Total: #{courseListBean.total}" />
            </f:facet>
        
        </h:dataTable>
        
    </h:body>
</html>
