<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"  >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="student" value="#{studentListBean.students}">
            <p:column headerText="First name:">
                <h:outputText value="#{student.firstName}" />
            </p:column>

            <p:column headerText="Last name:">
                <h:outputText value="#{student.lastName}" />
            </p:column>

            <p:column headerText="Cellphone:">
                <h:outputText value="#{student.cellPhone}" />
            </p:column>

            <p:column headerText="Average attendance in %:">
                <h:outputText value="#{student.avgAttendance}" />
            </p:column>

            <p:column >
                <h:commandButton value="view"/>
            </p:column>
        </p:dataTable>


    </h:body>
</html>
