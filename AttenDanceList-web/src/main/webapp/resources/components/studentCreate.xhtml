<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>

            <h:outputLabel value="First name: "/>
            <h:inputText id ="fName" 
                         value = "#{studentBean.firstName}"
                         validator ="#{studentBean.validateLetters}"
                         required="true"
                         requiredMessage="Field can't be empty"/>
            <h:message 
                style="color: red"
                for="fName" />
            <br></br>

            <h:outputLabel value="Last name: "></h:outputLabel>
            <h:inputText id ="lName" 
                         value = "#{studentBean.lastName}"
                         validator ="#{studentBean.validateLetters}"
                         required="true"
                         requiredMessage="Field can't be empty"
                         />
            <h:message
                style="color: red"
                for="lName" />            
            <br></br>

            <h:outputLabel value="Social security number: "></h:outputLabel>
            <h:inputText id ="socialSecurityNumber" 
                         value = "#{studentBean.socialSecurityNumber}"
                         validator="#{studentBean.validateSSN}"
                         required="true"
                         requiredMessage="Field can't be empty"
                         />
            <h:message 
                style="color: red"
                for="socialSecurityNumber" />
            <br></br>

            <h:outputLabel value="Email: "></h:outputLabel>
            <h:inputText id ="eMail" 
                         value = "#{studentBean.email}"
                         validator="#{studentBean.validateEmail}"
                         required="true"
                         requiredMessage="Field can't be empty"/>
            <h:message 
                style="color: red"
                for="eMail" />
            <br></br>

            <h:outputLabel value="Cellphone nr: "></h:outputLabel>
            <h:inputText id ="cellPhone" 
                         value = "#{studentBean.cellPhone}"
                         validator="#{studentBean.validatePhoneNumbers}"
                         required="true"
                         requiredMessage="Field can't be empty"/>
            <h:message 
                style="color: red"
                for="cellPhone" />
            <br></br>

            <h:outputLabel value="Phone number"></h:outputLabel>
            <h:inputText id ="phone" 
                         value = "#{studentBean.phoneNumber}"
                         validator="#{studentBean.validatePhoneNumbers}"
                         required="true"
                         requiredMessage="Field can't be empty"/>
            <h:message 
                style="color: red"
                for="phone" />
            <br></br>

            <h:outputLabel id ="sex" value="Sex: "></h:outputLabel>

            <h:selectOneRadio value="#{studentBean.sex}"
                              required="true"
                              requiredMessage="Choose male or female">
                <f:selectItem itemValue="male" itemLabel="Male" />
                <f:selectItem itemValue="female" itemLabel="Female" />

            </h:selectOneRadio>
            <h:message 
                style="color: red"
                for="sex" />
            <br></br>

            <h:outputLabel value="Address: "></h:outputLabel>
            <h:inputText id ="address" 
                         value = "#{studentBean.address}"
                         required="true"
                         requiredMessage="Field can't be empty"/>
            <h:message 
                style="color: red"
                for="address" />
            <br></br>

            <h:outputLabel  value="City: "></h:outputLabel>
            <h:inputText id ="city" 
                         value = "#{studentBean.city}"
                         validator="#{studentBean.validateLetters}"
                         required="true"
                         requiredMessage="Field can't be empty"/>
            <h:message 
                style="color: red"
                for="city" />
            <br></br>

            <h:outputLabel  value= "Zip code" ></h:outputLabel>
            <h:inputText id ="zipCode" 
                         value = "#{studentBean.zipCode}"
                         required="true"
                         requiredMessage="Field can't be empty"/>
            <h:message 
                style="color: red"
                for="zipCode" />
            <br></br>

            <h:commandButton value="submit" ></h:commandButton>


        </h:form>


    </h:body>
</html>
