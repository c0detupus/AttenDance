<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"            
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <h:form>
                <p:panelGrid columns="3">
                <h:outputLabel value="First name: "/>
                <h:inputText id ="fName" 
                             value = "#{studentBean.firstName}"
                             validator ="#{studentBean.validateLetters}"
                             required="true"
                             requiredMessage="Field can't be empty"/>
                <h:message 
                    style="color: red"
                    for="fName" />

                <h:outputLabel value="Last name: "></h:outputLabel>
                <h:inputText id ="lName" 
                             value = "#{studentBean.lastName}"
                             validator ="#{studentBean.validateLetters}"
                             required="true"
                             requiredMessage="Field can't be empty"
                             />
                <h:message
                    style="color: red"
                    for="lName" />            

                <h:outputLabel value="Social security number: "></h:outputLabel>
                <h:inputText id ="socialSecurityNumber" 
                             value = "#{studentBean.socialSecurityNumber}"
                             validator="#{studentBean.validateSSN}"
                             required="true"
                             requiredMessage="Field can't be empty"
                             />
                <h:message 
                    style="color: red"
                    for="socialSecurityNumber" />

                <h:outputLabel value="Email: "></h:outputLabel>
                <h:inputText id ="eMail" 
                             value = "#{studentBean.email}"
                             validator="#{studentBean.validateEmail}"
                             required="true"
                             requiredMessage="Field can't be empty"/>
                <h:message 
                    style="color: red"
                    for="eMail" />
                
                <h:outputLabel value="Cellphone nr: "></h:outputLabel>
                <h:inputText id ="cellPhone" 
                             value = "#{studentBean.cellPhone}"
                             validator="#{studentBean.validatePhoneNumbers}"
                             required="true"
                             requiredMessage="Field can't be empty"/>
                <h:message 
                    style="color: red"
                    for="cellPhone" />

                <h:outputLabel value="Phone number"></h:outputLabel>
                <h:inputText id ="phone" 
                             value = "#{studentBean.phoneNumber}"
                             validator="#{studentBean.validatePhoneNumbers}"
                             required="true"
                             requiredMessage="Field can't be empty"/>
                <h:message 
                    style="color: red"
                    for="phone" />

                <h:outputLabel id ="sex" value="Sex: "></h:outputLabel>

                <h:selectOneRadio value="#{studentBean.sex}"
                                  required="true"
                                  requiredMessage="Choose male or female">
                    <f:selectItem itemValue="male" itemLabel="Male" />
                    <f:selectItem itemValue="female" itemLabel="Female" />

                </h:selectOneRadio>
                <h:message 
                    style="color: red"
                    for="sex" />

                <h:outputLabel value="Address: "></h:outputLabel>
                <h:inputText id ="address" 
                             value = "#{studentBean.address}"
                             required="true"
                             requiredMessage="Field can't be empty"/>
                <h:message 
                    style="color: red"
                    for="address" />

                <h:outputLabel  value="City: "></h:outputLabel>
                <h:inputText id ="city" 
                             value = "#{studentBean.city}"
                             validator="#{studentBean.validateLetters}"
                             required="true"
                             requiredMessage="Field can't be empty"/>
                <h:message 
                    style="color: red"
                    for="city" />

                <h:outputLabel  value= "Zip code" ></h:outputLabel>
                <h:inputText id ="zipCode" 
                             value = "#{studentBean.zipCode}"
                             required="true"
                             requiredMessage="Field can't be empty"/>
                <h:message 
                    style="color: red"
                    for="zipCode" />

                <h:commandButton value="submit" ></h:commandButton>
                </p:panelGrid>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
