<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/menubar.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:define name="menu_bar">
        <h:body>
            <h:form>
                <p:panelGrid columns="2">
                <p:outputLabel id="cName" value="Course name: "></p:outputLabel>
                <p:inputText id="iName" value="#{courseBean.name}"></p:inputText>

                <p:outputLabel id="cCode" value="Course code: "></p:outputLabel>
                <p:inputText id="iCode" value="#{courseBean.code}"></p:inputText>

                <h:outputLabel id="cPoints" value="Course points: "></h:outputLabel>

                <p:selectOneMenu id="selectCoursePoints" value="#{courseBean.currentPoints}" >
                    <f:selectItems value="#{courseBean.coursePointsMap}"/>
                </p:selectOneMenu>

                <p:commandButton value="Submit" action="courseAdded" ></p:commandButton>
                </p:panelGrid>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
