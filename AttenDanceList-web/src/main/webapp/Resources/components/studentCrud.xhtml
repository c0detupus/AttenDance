<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>

            <h:outputLabel id = "fName" value="First name: "></h:outputLabel>
            <h:inputText></h:inputText>

            <br></br>
            <h:outputLabel id ="lName" value="Last name: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>
            <h:outputLabel id ="socialSecurityNumber" value="Social security number: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>
            <h:outputLabel id ="email" value="Email: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>
            <h:outputLabel id ="cellNumber" value="Cellphone nr: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>
            <h:outputLabel id ="homeNumber" value="Phone number"></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>
            <h:outputLabel id ="sex" value="Sex: "></h:outputLabel>

            <h:selectOneRadio value="123">
                <f:selectItem itemValue="male" itemLabel="Male" />
                <f:selectItem itemValue="female" itemLabel="Female" />
            </h:selectOneRadio>

            <br></br>
            <h:outputLabel id ="address" value="Address: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>
            <h:outputLabel id ="city" value="City: "></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>
            <h:outputLabel id ="zipCode" value= "Zip code" ></h:outputLabel>
            <h:inputText></h:inputText>
            <br></br>

            <h:commandButton value="submit" action="#{studentBean.createStudent}"></h:commandButton>


        </h:form>

        <h:outputLabel id ="asda" value= "#{studentBean.output}" ></h:outputLabel>
        <h:inputText></h:inputText>
        <br></br>


    </h:body>
</html>
