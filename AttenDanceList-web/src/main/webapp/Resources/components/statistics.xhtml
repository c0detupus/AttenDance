<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Courses: "></h:outputText>
            <h:selectOneMenu id="selectCourseStats">
                <f:selectItems value="#{statsBean.coursesList}" var="courses" />
                <!-- render in panelGroup when one course is selected -->
                <f:ajax event="change" execute="@this" render="selectCourseStats" />
            </h:selectOneMenu>
            <h:panelGroup>
                <h:selectOneMenu id="selectMonthStats">
                    <f:selectItem itemValue="Jan" itemLabel="January" />
                    <f:selectItem itemValue="Feb" itemLabel="February" />
                    <f:selectItem itemValue="Mar" itemLabel="Mars" />
                </h:selectOneMenu>
                <h:selectOneMenu id="selectDayStats">
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                    <f:selectItem itemLabel="3" itemValue="3" />
                </h:selectOneMenu>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
