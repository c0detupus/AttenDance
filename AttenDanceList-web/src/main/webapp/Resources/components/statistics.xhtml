<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Course: "></h:outputText>
            <h:selectOneMenu id="selectCourseStats" value="#{statsBean.currentCourse}" >
                <f:selectItems value="#{statsBean.coursesMap}"/>
            </h:selectOneMenu>
            <h:outputText value="Year: "></h:outputText>
            <h:selectOneMenu id="selectYearStats" value="#{statsBean.currentYear}">
                <f:selectItems value="#{statsBean.yearMap}" />
            </h:selectOneMenu>
            
            <h:panelGroup id="calendar">
                <h:outputText value="Month: "></h:outputText>
                <h:selectOneMenu id="selectMonthStats" value="#{statsBean.currentMonth}">
                    <f:selectItems value="#{statsBean.monthMap}" />
                    <f:ajax event="change" execute="@this" render="selectDayStats" listener="#{statsBean.onMonthSelect}"/>
                </h:selectOneMenu>
                <h:outputText value="Day: "></h:outputText>
                <h:selectOneMenu id="selectDayStats" value="#{statsBean.currentDay}" 
                                 >
                    <f:selectItems value="#{statsBean.dayMap}" />
                </h:selectOneMenu>
            </h:panelGroup>
            <br></br>

            <br></br>
        </h:form>
    </h:body>
</html>
